{% extends "base.html" %}
{% block content %}
{% load static %}
{% load i18n %}
<div class="columns">
  <div class="column is-quarter"></div>
  <div class="column is-half">
    <div class="box">
      <div class="columns">
        <div class="column is-narrow"><img src="{% static 'img/logo.png' %}" style="height: 80px"/></div>
        <div class="column">
          <h1 class="title">{% translate 'Login' %}</h1>
        </div>
      </div>
    </div>
    <div class="box" style="margin-top: 50px;">
      <form method="post" action="{% url 'main:login' %}">
        {% csrf_token %}
        <div class="field">
          <label class="label">{% translate 'Username' %}</label>
          <div class="control">
            {{ form.username }}
          </div>
        </div>

        <div class="field">
          <label class="label">{% translate 'Password' %}</label>
          <div class="control">
            {{ form.password }}
          </div>
        </div>

        <input class="button is-primary" type="submit" value="{% translate 'Login' %}" />
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
      {% if form.errors %}
        <p class="formerror">{% translate 'Username or password not found. Please try again.' %}</p>
      {% endif %}
    </div>
  </div>
  <div class="column is-quarter"></div>
</div>

{% endblock %}
