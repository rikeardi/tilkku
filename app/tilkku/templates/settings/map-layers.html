{% block content %}
{% load static %}
{% load i18n %}
<div class="columns">
    <div class="column is-half">
        <div class="content p-3">
            <div class="field" style="position: relative;">
                <label class="label"><span class="icon is-small" onclick="layers_toggle('servers');"><i class="fas fa-angle-down"></i></span> {% translate 'Background maps' %}</label>
                <div class="control" style="position: absolute; top: 0; right: 5px;">
                    <button class="button is-primary is-small" onclick="map_server_open();">{% translate 'Add' %}</button>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <table class="table map-layer-table" id="map-servers-list" style="display: none;">
                    </table>
                </div>
            </div>
            <div class="field" style="position: relative;">
                <label class="label"><span class="icon is-small" onclick="layers_toggle('layers');"><i class="fas fa-angle-down"></i></span> {% translate 'Map layers' %}</label>
                <div class="control" style="position: absolute; top: 0; right: 5px;">
                    <button class="button is-primary is-small" onclick="map_layer_add();">{% translate 'Add' %}</button>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <table class="table map-layer-table" id="map-layers-list" style="display: none;">
                    </table>
                </div>
            </div>
            <div class="field">
                <label class="label">GeoJSON</label>
                <div class="control">
                    <button class="button is-primary is-small" onclick="map_export_geoJSON();">{% translate 'Export' %}</button>
                    <button class="button is-primary is-small" onclick="map_import_geoJSON();">{% translate 'Import' %}</button>
                    <input type="file" id="map-import-file" style="display: none;" onchange="map_import_upload();">
                </div>
            </div>
        </div>
    </div>
    <div class="column is-half">
        <div class="content p-3">
            <label class="label">{% translate 'Layer styles' %}</label>
            <div class="field has-addons">
                <div class="control">
                    <button class="button is-primary is-small" onclick="map_style_add();">{% translate 'Add' %}</button>
                </div>
            </div>
            <div class="field">
                <div id="settings-map-styles" class="control">
                </div>
            </div>
        </div>
    </div>
</div>

<script>

function settings_map_layers_init() {
    $("#settings-map-styles").html("");
    for(var i=0;i<map_styles.length;i++) {
        var selected = "";
        var style = map_styles[i];
        $("#settings-map-styles").append("<span style='cursor: pointer; text-decoration: underline; color: blue;' onclick='map_edit_style(" + style.id + ")'>" + style.name + "</span><br>");
    }
    $("#map-servers-list").html("");
    for(var i=0;i<map_servers.length;i++) {
        var server = map_servers[i];
        $("#map-servers-list").append("<tr><td>" + server.name + "</td><td><button class=\"button is-primary is-small\" onclick=\"map_server_open(" + i + ");\">{% translate 'Edit' %}</button><button class=\"button is-danger is-small\" onclick=\"map_server_delete(" + i + ");\">{% translate 'Delete' %}</button></td></tr>");
    }
    $("#map-layers-list").html("");
    for(var i=0;i<map_layers.length;i++) {
        var layer = map_layers[i];
        $("#map-layers-list").append("<tr><td>" + layer.name + "</td><td><button class=\"button is-primary is-small\" onclick=\"map_layer_open(" + i + ");\">{% translate 'Edit' %}</button><button class=\"button is-danger is-small\" onclick=\"map_layer_delete(" + i + ");\">{% translate 'Delete' %}</button></td></tr>");
    }
}

$(document).ready(function() {
    settings_map_layers_init();
});

function map_export_geoJSON() {
    var layers = [];
    for(var i=0;i<map_layers.length;i++) {
        if(settings.map.layers.includes(i)) {
            layers.push(map_layers[i].id);
        }
    }

    $.ajax({
        url: "/api/geojson/1/?layers=" + layers.join(","),
        type: "GET",
        success: function(data) {
            $("<a />", {
                "download": "map.geojson",
                "href": "data:application/json," + encodeURIComponent(JSON.stringify(data))
            }).appendTo("body").click(function() {
                $(this).remove();
            })[0].click();
        }
    });
}

function map_import_geoJSON() {
    $("#map-import-file").click();
}

function map_import_upload() {
    var file = $("#map-import-file")[0].files[0];
    var reader = new FileReader();
    reader.onload = function(e) {
        var data = JSON.parse(e.target.result);
        console.log(data);
        $.ajax({
            url: "/api/geojson/1/",
            type: "PATCH",
            headers: {
                "X-CSRFToken": csrf_token
            },
            data: JSON.stringify(data),
            contentType: "application/json",
            success: function(data) {
                location.reload();
            }
        });
    };
    reader.readAsText(file);
}

function map_server_delete(id) {
    message_confirm("{% translate 'Map server deletion' %}", "{% translate 'Are you sure you want to delete this map server?' %}", function() {
        $.ajax({
            url: "/api/map/server/" + id + "/",
            type: "DELETE",
            headers: {
                "X-CSRFToken": csrf_token
            },
            success: function(data) {
                for(var i=0;i<map_servers.length;i++) {
                    if(map_servers[i].id == id) {
                        map_servers.splice(i, 1);
                        break;
                    }
                }
                settings_map_layers_init();
            }
        });
    });
}

function layers_toggle(layer) {
    $(".map-layer-table").hide();
    $("#map-" + layer + "-list").show();
}

</script>
{% endblock %}
