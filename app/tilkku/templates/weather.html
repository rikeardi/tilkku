{% block content %}
{% load static %}
<style>

</style>
<div class="weather-window">
    <table class="table" id="weather-table">
    </table>
</div>

<script>

function update_weather() {
    var url = "https://api.met.no/weatherapi/locationforecast/2.0/complete.json?lat=61.204784&lon=25.120637&altitude=129";
    url += "lat=" + map.getCenter().lat;
    url += "lon=" + map.getCenter().lng;
    url += "altitude=129";
    $.getJSON(url, function(data) {
        console.log(data);
        $("#weather-table").empty();
        $.each(data, function(key, value) {
            $("#weather-table").append("<tr><td>" + key + "</td><td>" + value + "</td></tr>");
        });
    });
}

$(document).ready(function() {
    update_weather();
    var weather_timeout = setInterval(update_weather, 60000);
});



</script>
{% endblock %}
