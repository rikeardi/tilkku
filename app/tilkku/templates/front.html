{% extends "base.html" %}
{% block content %}
<div id="map" style="width: 100%; height: 100%; position: fixed; top: 0; left: 0;">

</div>
<script>
var map = L.map('map').setView([61.2056, 25.1228], 15);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
</script>
{% endblock %}
