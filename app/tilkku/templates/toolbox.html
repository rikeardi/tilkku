{% block content %}
<style>
.newmsg {
    color: #ff0c0c;
}
</style>
<div style="width: 100%;">
    <div style="margin-bottom: 20px;">
        <button class="button m-0 is-small" style="width: 100%;" title="Valikko" onclick="toolbox_menu();">
            <i class="fas fa-bars"></i>
        </button>
        <button class="button m-0 is-small" style="width: 100%;" title="Asetukset" onclick="settings_open();">
            <i class="fas fa-cog"></i>
        </button>
        <div class="dropdown is-hoverable is-right" style="width: 100%;" title="K채ytt채j채">
          <div class="dropdown-trigger" style="width: 100%;">
            <button class="button m-0 is-small" style="width: 100%;" aria-haspopup="true" aria-controls="kayttajamenu">
              <i class="fas fa-user"></i>
            </button>
          </div>
          <div class="dropdown-menu" id="kayttajamenu" role="menu">
            <div class="dropdown-content">
                <a href="#" class="dropdown-item">Omat tiedot</a>
                <hr class="dropdown-divider">
                <a href="{% url 'main:logout' %}" class="dropdown-item">Kirjaudu ulos</a>
            </div>
          </div>
        </div>
        <button class="button m-0 is-small" style="width: 100%;" title="Keskit채" onclick="toolbox_center();">
            <i class="fas fa-home"></i>
        </button>
    </div>

    <div id="front-toolsmenu" style="display: none;">
        <button class="button m-0 is-small" style="width: 100%;" title="Tapahtumat" onclick="toolbox_tool('events');">
            <i id="front-events-btn" class="fas fa-book"></i>
        </button>
        <button class="button m-0 is-small" style="width: 100%;" title="Keskustelu" onclick="toolbox_tool('chat');">
            <i id="front-chat-btn" class="fas fa-comments"></i>
        </button>
        <button class="button m-0 is-small" style="width: 100%;" title="Paikat" onclick="toolbox_tool('sites');">
            <i id="front-sites-btn" class="fas fa-thumbtack"></i>
        </button>
    </div>
</div>

<script>

function toolbox_menu() {
    $("#front-tools").toggle();
    if($("#front-tools").is(":visible")) {
        $("#front-toolsmenu").hide();
        settings.menu = "visible";
    } else {
        $("#front-toolsmenu").show();
        settings.menu = "hidden";
    }
    refresh_settings();
}

function toolbox_center() {
    map.setView(home, home_zoom);
}

function toolbox_tool(tool) {
    $("#front-" + tool + "-btn").removeClass("newmsg");
    toolbox_menu();
    tools_select(tool);
    settings.tool = tool;
    refresh_settings();
}

</script>
{% endblock %}
