{% block content %}
<div class="tabs is-boxed is-small" style="margin-bottom: 0px;">
    <ul>
        <li id="tools-menu-events" class="tools-menu is-active">
            <a href="#" onclick="tools_select('events')">
                <span class="icon"><i class="fas fa-book"></i></span>
                <span class="tools-menu-text" id="tools-events-text">Tapahtumat</span>
            </a>
        </li>
        <li id="tools-menu-chat" class="tools-menu">
            <a href="#" onclick="tools_select('chat')">
                <span class="icon"><i class="fas fa-comments"></i></span>
                <span class="tools-menu-text" id="tools-chat-text">Keskustelu</span>
            </a>
        </li>
        <li id="tools-menu-sites" class="tools-menu">
            <a href="#" onclick="tools_select('sites')">
                <span class="icon"><i class="fas fa-thumbtack"></i></span>
                <span class="tools-menu-text" id="tools-sites-text">Paikat</span>
            </a>
        </li>
        <li id="tools-menu-contacts" class="tools-menu">
            <a href="#" onclick="tools_select('contacts')">
                <span class="icon"><i class="fas fa-phone"></i></span>
                <span class="tools-menu-text" id="tools-contacts-text">Yhteystiedot</span>
            </a>
        </li>
        <li id="tools-menu-weather" class="tools-menu">
            <a href="#" onclick="tools_select('weather')">
                <span class="icon"><i class="fas fa-cloud-sun-rain"></i></span>
                <span class="tools-menu-text" id="tools-weather-text">Säätiedot</span>
            </a>
        </li>
    </ul>
</div>
<div class="content p-4" id="tools-content" style="height: calc(100% - 30px);">
    <div id="tools-events" class="tools-box" style="height: 100%; display: none;">
        {% include 'events.html' %}
    </div>
    <div id="tools-chat" class="tools-box" style="height: 100%;">
        {% include 'chat.html' %}
    </div>
    <div id="tools-sites" class="tools-box" style="height: 100%; display: none;">
        {% include 'sites.html' %}
    </div>
    <div id="tools-contacts" class="tools-box" style="height: 100%; display: none;">
        {% include 'contacts.html' %}
    </div>
    <div id="tools-weather" class="tools-box" style="height: 100%; display: none;">
        {% include 'weather.html' %}
    </div>
</div>

<script>
function tools_select(tool) {
    $(".tools-menu").removeClass('is-active');
    $(".tools-box").hide();
    $(".tools-menu-text").addClass('is-hidden');
    $("#tools-menu-" + tool).addClass('is-active');
    $("#tools-" + tool + "-text").removeClass('is-hidden');
    $("#tools-" + tool).show();
    $("#front-" + tool + "-btn").removeClass("newmsg");
    settings.tool = tool;
    refresh_settings();
}

tools_select(settings.tool);

if(settings.menu == "hidden") {
    $("#front-tools").hide();
    $("#front-toolsmenu").show();
}
</script>
{% endblock %}
