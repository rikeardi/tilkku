{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="twothird">
        <div class="box">
            <div class="title">Tilanne
            </div>
            <div class="content">
                <div class="row">
                    <div class="quarter center">
                        <h4><i class="fa fa-users"></i> {{ sarjat|length }} Sarjaa</h4>
                    </div>
                    <div class="quarter center">
                        <h4><i class="fa fa-child"></i> {{ vartiot|length }} Vartiota</h4>
                    </div>
                    <div class="quarter center">
                        <h4><i class="fa fa-route"></i> {{ rastit|length }} Rastia</h4>
                    </div>
                    <div class="quarter center">
                        <h4><i class="fa fa-campground"></i> {{ tehtavat|length }} Tehtävää</h4>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="full">
                        <br>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="third">

        <div class="box">
            <div class="title">Kilpailu
              <div class="titlebtn">
                <a href="{% url 'main:kilpailu' kilpailu.id %}"><i class="fa fa-pen"></i></a>
              </div>
            </div>
            <div class="content">
                <h3>{{ kilpailu.nimi }}</h3>
                <small>{{ kilpailu.alkupvm }} - {{ kilpailu.loppupvm }}</small>
            </div>
        </div>

    </div>
</div>
{% endblock %}
