version: "3.9"
services:
  postgis:
    container_name: postgis
    image: kartoza/postgis:14-3.2
    environment:
      POSTGRES_USER: ${DBUSER}
      POSTGRES_PASS: ${DBPASS}
      POSTGRES_DBNAME: ${DBNAME}
    volumes:
      - ./db/data:/var/lib/postgresql/data

  web:
    container_name: web
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8001:8000
    environment:
      POSTGRES_USER: ${DBUSER}
      POSTGRES_PASS: ${DBPASS}
      POSTGRES_DBNAME: ${DBNAME}
